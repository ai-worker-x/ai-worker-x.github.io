<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>轻松口算测试</title>
</head>

<body class="bg-gray-100 font-sans">
    <div id="test-start" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold mb-4">口算测试类型选择</h1>
        <button id="type1" class="bg-blue-500 text-white py-2 px-4 rounded mb-2 hover:bg-blue-600">1 位整数乘以 1 位整数</button>
        <button id="type2" class="bg-green-500 text-white py-2 px-4 rounded mb-2 hover:bg-green-600">2 位整数乘以 1 位整数</button>
        <button id="type3" class="bg-yellow-500 text-white py-2 px-4 rounded mb-2 hover:bg-yellow-600">3 位整数乘以 1 位整数</button>
        <button id="type4" class="bg-purple-500 text-white py-2 px-4 rounded mb-2 hover:bg-purple-600">4 位整数乘以 1 位整数</button>
        <button id="type5" class="bg-orange-500 text-white py-2 px-4 rounded mb-2 hover:bg-orange-600">2 位整数乘以 2 位整数</button>
        <button id="type6" class="bg-teal-500 text-white py-2 px-4 rounded mb-2 hover:bg-teal-600">小数点前为 1 位非 0 数字的小数乘以整数</button>
        <button id="leaderboard-btn" class="bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">查看排行榜</button>
    </div>
    <div id="test-question" class="hidden flex flex-col items-center justify-center h-screen">
        <p id="question" class="text-2xl mb-4"></p>
        <input type="text" id="answer" pattern="[0-9.]*" required>
        <button id="submit" class="bg-yellow-500 text-white py-2 px-4 rounded mb-2 hover:bg-yellow-600">提交</button>
        <p id="result" class="text-lg mb-4"></p>
        <p id="last-result" class="text-lg mb-4"></p>
        <p id="analysis" class="text-lg mb-4 hidden"></p>
        <p id="statistics" class="text-lg mb-4">当前答对: <span id="correct-count">0</span> 答错: <span id="wrong-count">0</span></p>
        <p id="question-count" class="text-lg mb-4">当前题目: <span id="current-question">1</span> / 10</p>
        <button id="back-to-main-from-question" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">返回主界面</button>
    </div>
    <div id="test-result" class="hidden flex flex-col items-center justify-center h-screen">
        <h2 class="text-2xl font-bold mb-4">测试成绩</h2>
        <p>正确率: <span id="accuracy"></span>%</p>
        <p>耗时: <span id="time-taken"></span> 秒</p>
        <p>本次排名: <span id="current-rank"></span></p>
        <p id="congratulation" class="text-green-500 hidden"></p>
        <label for="nickname" id="nickname-label" class="hidden">请输入你的昵称：</label>
        <input type="text" id="nickname" class="border p-2 mb-4 rounded hidden">
        <button id="save-result" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 hidden">保存成绩</button>
        <button id="back-to-main-from-result" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">返回主界面</button>
    </div>
    <div id="leaderboard" class="hidden flex flex-col items-center justify-center h-screen">
        <h2 class="text-2xl font-bold mb-4">排行榜</h2>
        <select id="leaderboard-type" class="mb-4">
            <option value="1">1 位整数乘以 1 位整数</option>
            <option value="2">2 位整数乘以 1 位整数</option>
            <option value="3">3 位整数乘以 1 位整数</option>
            <option value="4">4 位整数乘以 1 位整数</option>
            <option value="5">2 位整数乘以 2 位整数</option>
            <option value="6">小数点前为 1 位非 0 数字的小数乘以整数</option>
        </select>
        <table id="leaderboard-table" class="border-collapse border border-gray-400">
            <thead>
                <tr>
                    <th class="border border-gray-400 p-2">排名</th>
                    <th class="border border-gray-400 p-2">成绩获得者</th>
                    <th class="border border-gray-400 p-2">正确率</th>
                    <th class="border border-gray-400 p-2">耗时 (秒)</th>
                    <th class="border border-gray-400 p-2">测试日期时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- 删除关闭排行榜按钮 -->
        <button id="back-to-main-from-leaderboard" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">返回主界面</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
